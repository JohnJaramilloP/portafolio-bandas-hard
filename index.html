<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio Hard-Rock</title>
    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/portafolio-rock/portafolio-bandas-hard/img/icons8-music-40.png"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="../portafolio-bandas-hard/css/estilos.css" />
    <!-- Glider libreria CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.css"
    />

    <!-- Sscripts - Glider-->
    <script
      src="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.js"
      defer
    ></script>
    <script src="../portafolio-bandas-hard/js/app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/002c258038.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <div class="contenedor">
      <h1 class="titulo__principal">Bandas de Hard Rock 80`s</h1>
      <main class="contenido-principal animate__animated animate__bounce">
        <div class="contenido-principal__contenedor"></div>
      </main>

      <div class="contenedor__gifs"></div>

      <div class="carousel">
        <div class="carousel__contenedor">
          <button aria-label="Anterior" class="carousel__anterior">
            <i class="fas fa-chevron-left"></i>
          </button>

          <div class="carousel__lista"></div>

          <button aria-label="Siguiente" class="carousel__siguiente">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <div role="tablist" class="carousel__indicadores"></div>
      </div>
    </div>
  </body>
</html>
